services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emailhub-app
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: ${DATABASE_URL:-file:./dev.db}
      NEXTAUTH_URL: ${NEXTAUTH_URL:-http://localhost:3000}
      NEXTAUTH_SECRET: ${NEXTAUTH_SECRET:-CHANGE_ME_BEFORE_PROD}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-CHANGE_ME_BEFORE_PROD}
      UPLOAD_DIR: ${UPLOAD_DIR:-/data/uploads}
      MAX_UPLOAD_SIZE: ${MAX_UPLOAD_SIZE:-10485760}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      REDIS_HOST: ${REDIS_HOST:-redis}
      REDIS_PORT: ${REDIS_PORT:-6379}
    volumes:
      - emailhub_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O /dev/null http://127.0.0.1:3000/login || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Optional Redis service. Enable with:
  # docker compose --profile with-redis up -d --build
  redis:
    image: redis:7-alpine
    container_name: emailhub-redis
    profiles: ["with-redis"]
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  emailhub_data:
